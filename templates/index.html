<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>Git Modifier</title>
	<link href="//cdn.bootcss.com/semantic-ui/2.1.8/semantic.min.css" rel="stylesheet">
	<link rel="stylesheet" href="static/css/style.css">
	<!-- <script src="/static/js/browser.min.js"></script> -->
	<script src="//cdn.bootcss.com/jquery/2.2.0/jquery.min.js"></script>
	<script src="//cdn.bootcss.com/semantic-ui/2.1.8/semantic.min.js"></script>
	<script src="//cdn.bootcss.com/react/0.14.7/react.js"></script>
	<script src="//cdn.bootcss.com/react/0.14.7/react-dom.js"></script>
</head>
<body>
	<div class="ui container">
		<div class="ui center aligned grid">
			<div class="twelve wide column">
				<h1 class="ui header">
					<div class="content">
						Git Repo Modifier
					</div>
				</h1>
				<div class="ui action left icon input">
					<i class="home icon"></i>
					<input type="text" value="" placeholder="Enter the address" id="addr">
					<div class="ui blue button" id="modify">Modify</div>
			    </div>
			</div>
		</div>
		<div class="ui center aligned grid" id="commits">
			
		</div>
	</div>
	
	<!-- <script type="text/babel" src="static/src/main.js"></script> -->
	<script type="text/javascript" src="static/build/main.js"></script>
